<!--
 * Streamline Tools - Popup Interface
 *
 * This is the main popup interface for the Streamline Tools extension.
 * It provides buttons for loading and unloading BML code, accessing options,
 * and viewing logs.
 *
 * @version 1.0.0
 * @license Unlicense
-->
<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <title>Streamline Tools - Popup Interface</title>
</head>

<body>
        <!-- GitHub Login Section -->
        <div id="githubSection">
            <div id="githubLoginContainer" style="display: none;">
                <button id="githubLogin" aria-label="Login with GitHub">
                    <i class="material-icons md-18">login</i> Login with GitHub
                </button>
            </div>
            <div id="githubUserContainer" style="display: none;">
                <p id="githubUserInfo">Logged in as: <span id="githubUsername"></span></p>
                <button id="githubLogout" aria-label="Logout from GitHub">
                    <i class="material-icons md-18">logout</i> Logout
                </button>
            </div>
        </div>

        <!-- Separator -->
        <hr style="margin: 10px 0; border: 1px solid #ccc;">

        <!-- Existing BML Tools -->
        <button id="unload" aria-label="Unload BML"> Unload BML <i class="material-icons md-18">keyboard_arrow_right</i><i
                        class="material-icons md-18">keyboard_arrow_right</i></button>

        <button id="load" aria-label="Load BML"><i class="material-icons md-18">keyboard_arrow_left</i><i
                        class="material-icons md-18">keyboard_arrow_left</i> Load BML </button>

        <button id="unloadTest" aria-label="Unload Test BML"> Unload Test BML <i class="material-icons md-18">keyboard_arrow_right</i><i
                        class="material-icons md-18">keyboard_arrow_right</i></button>

        <button id="loadTest" aria-label="Load Test BML"><i class="material-icons md-18">keyboard_arrow_left</i><i
                        class="material-icons md-18">keyboard_arrow_left</i> Load Test BML </button>

        <button id="options" aria-label="Open Options"><i class="material-icons md-18">settings</i> Options </button>

        <button id="logs" aria-label="View Logs"><i class="material-icons md-18">assignment</i> Logs </button>

        <footer id="footer"></footer>
        <script src="popup.js"></script>
</body>

</html>
