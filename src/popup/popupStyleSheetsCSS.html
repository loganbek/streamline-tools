<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
        <title>Popup Style Sheets CSS</title>
</head>

<body>
    <button id="unloadCSS" aria-label="Unload CSS"> Unload CSS<i class="material-icons md-18">keyboard_arrow_right</i><i
            class="material-icons md-18">keyboard_arrow_right</i></button>

    <button id="loadCSS" aria-label="Load CSS"><i class="material-icons md-18">keyboard_arrow_left</i><i
            class="material-icons md-18">keyboard_arrow_left</i> Load CSS</button>

    <button id="unloadAltCSS" aria-label="Unload Alternate CSS"> Unload Alternate CSS<i class="material-icons md-18">keyboard_arrow_right</i><i
            class="material-icons md-18">keyboard_arrow_right</i></button>

    <button id="loadAltCSS" aria-label="Load Alternate CSS"><i class="material-icons md-18">keyboard_arrow_left</i><i
            class="material-icons md-18">keyboard_arrow_left</i> Load Alternate CSS</button>

    <button id="unloadJETCSS" aria-label="Unload JET CSS"> Unload JET CSS<i class="material-icons md-18">keyboard_arrow_right</i><i
            class="material-icons md-18">keyboard_arrow_right</i></button>

    <button id="loadJETCSS" aria-label="Load JET CSS"><i class="material-icons md-18">keyboard_arrow_left</i><i
            class="material-icons md-18">keyboard_arrow_left</i> Load JET CSS</button>

    <button id="options" aria-label="Open Options"><i class="material-icons md-18">settings</i> Options </button>

    <button id="logs" aria-label="View Logs"><i class="material-icons md-18">assignment</i> Logs </button>

    <footer id="footer"></footer>
    <script src="popupStyleSheetsCSS.js"></script>
</body>

</html>
