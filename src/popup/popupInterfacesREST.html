<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <title>Popup Interfaces REST</title>
</head>

<body>
    <button id="unloadHead" aria-label="Unload Header JSON"> Unload Header JSON <i class="material-icons md-18">keyboard_arrow_right</i><i
            class="material-icons md-18">keyboard_arrow_right</i></button>

    <button id="loadHead" aria-label="Load Header JSON"><i class="material-icons md-18">keyboard_arrow_left</i><i
            class="material-icons md-18">keyboard_arrow_left</i> Load Header JSON </button>

    <button id="unloadFoot" aria-label="Unload Footer JSON"> Unload Footer JSON <i class="material-icons md-18">keyboard_arrow_right</i><i
            class="material-icons md-18">keyboard_arrow_right</i></button>

    <button id="loadFoot" aria-label="Load Footer JSON"><i class="material-icons md-18">keyboard_arrow_left</i><i
            class="material-icons md-18">keyboard_arrow_left</i> Load Footer JSON </button>

    <button id="options" aria-label="Open Options"><i class="material-icons md-18">settings</i> Options </button>

    <button id="logs" aria-label="View Logs"><i class="material-icons md-18">assignment</i> Logs </button>

    <footer id="footer"></footer>
    <script src="popupInterfacesREST.js"></script>
</body>

</html>
