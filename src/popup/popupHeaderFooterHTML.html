<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Popup Header Footer HTML</title>
  </head>

  <body>
    <button id="unloadHeaderHTML" aria-label="Unload Header HTML">
      Unload Header HTML <i class="material-icons md-18">keyboard_arrow_right</i
      ><i class="material-icons md-18">keyboard_arrow_right</i>
    </button>

    <button id="loadHeaderHTML" aria-label="Load Header HTML">
      <i class="material-icons md-18">keyboard_arrow_left</i
      ><i class="material-icons md-18">keyboard_arrow_left</i> Load Header HTML
    </button>

    <button id="unloadFooterHTML" aria-label="Unload Footer HTML">
      Unload Footer HTML <i class="material-icons md-18">keyboard_arrow_right</i
      ><i class="material-icons md-18">keyboard_arrow_right</i>
    </button>

    <button id="loadFooterHTML" aria-label="Load Footer HTML">
      <i class="material-icons md-18">keyboard_arrow_left</i
      ><i class="material-icons md-18">keyboard_arrow_left</i> Load Footer HTML
    </button>

    <button id="options" aria-label="Open Options">
      <i class="material-icons md-18">settings</i> Options
    </button>

    <button id="logs" aria-label="View Logs">
      <i class="material-icons md-18">assignment</i> Logs
    </button>

    <footer id="footer"></footer>
    <script src="popup.js"></script>
  </body>
</html>
