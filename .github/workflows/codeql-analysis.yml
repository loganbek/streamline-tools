name: "CodeQL Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at 00:00 UTC (midnight Sunday)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2.12.0
      with:
        languages: 'javascript'

    - name: Autobuild (skip if no build needed)
      uses: github/codeql-action/autobuild@v2.12.0

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2.12.0
      with:
        category: "/language:javascript"
